<div *ngFor='let quote of quotes;let i = index'>
    <div *ngIf = "quote.upvotes == highest && quote.upvotes > 0; then highlight else ignore" appHighlight ></div>
      <ng-template #highlight>
        <p appHighlight>{{ quote.quote}}</p>
          <button ng-click="quote.upvotes = quote.upvotes + 1"  style="font-size:24px;color:blue;">
              <i class="fa fa-thumbs-up" aria-hidden="true"></i>
              <span class="text-primary ml-3" >{{ quote.upvotes}}</span>
          </button>

          <button  style="font-size:24px;color:red;">
              <i class="fa fa-thumbs-down" aria-hidden="true"></i>
              <span class="text-warning ml-3">{{ quote.downvotes}}</span>
          </button>
      </ng-template>

      <ng-template #ignore>
        <p>{{ quote.quote}}</p>
          <button ng-click="quote.upvotes = quote.upvotes + 1"  style="font-size:24px;color:blue; padding-left: 5px;">
              <i class="fa fa-thumbs-up" aria-hidden="true"></i>
              <span class="text-primary ml-3" >{{ quote.upvotes}}</span>
          </button>

          <button style="font-size:24px;color:red;">
              <i class="fa fa-thumbs-down" aria-hidden="true"></i>
              <span class="text-warning ml-3">{{ quote.downvotes}}</span>
          </button>
      </ng-template>
      

      <!-- <h6 id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h6> -->
      <h6 id={{i}}></h6>
      <button (click)='toggleDetails(i)' class="btn btn-primary">More Details</button>
    <br><br>
    <div class="text-center" *ngIf='quote.showDetails'>
      <app-quote-details  [quote]='quote' (isMediocre) = 'deleteQuote($event,i)'></app-quote-details>
    </div>
</div>
<br>
